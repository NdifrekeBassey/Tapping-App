<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="main-heading">Eagle Coin</h1> 
        <h2>Balance: <span id="balance">0</span> coins</h2>
        <div class="coin-container">
            <img id="coin" src="coin.png" alt="coin" class="clickable-image">
            <div id="coin-effect" class="coin-effect"></div>
        </div>
        <div class="boost-section">
            <button id="buy-boost-1">Buy Boost (+1 per click for 50 coins)</button>
            <button id="buy-boost-2">Buy Boost (+2 per click for 100 coins)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
